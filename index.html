<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Valentine's Day Nahida | Special</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #ff4d6d;
            --secondary-color: #ffb8c4;
            --glass-bg: rgba(255, 255, 255, 0.15);
            --text-color: #ffffff;
        }

        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: #0f0c29;
            background: linear-gradient(to bottom, #24243e, #302b63, #0f0c29);
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        /* Background Stars/Bubbles */
        .bg-element {
            position: absolute;
            color: rgba(255, 255, 255, 0.2);
            pointer-events: none;
            z-index: 0;
            animation: moveBgElement linear infinite;
        }

        @keyframes moveBgElement {
            0% { transform: translateY(0) rotate(0deg); opacity: 0; }
            10% { opacity: 0.8; }
            90% { opacity: 0.8; }
            100% { transform: translateY(-110vh) rotate(360deg); opacity: 0; }
        }

        /* Responsive Glassmorphism Card */
        .card {
            background: var(--glass-bg);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            padding: 30px 20px;
            text-align: center;
            box-shadow: 0 10px 30px 0 rgba(0, 0, 0, 0.5);
            z-index: 100;
            width: 85%;
            max-width: 400px; /* PC ‡¶§‡ßá ‡¶¨‡ßá‡¶∂‡¶ø ‡¶¨‡ßú ‡¶π‡¶¨‡ßá ‡¶®‡¶æ */
            position: relative;
            overflow: hidden;
        }

        h1 {
            color: var(--text-color);
            font-size: 1.5rem; /* Mobile friendly size */
            margin-bottom: 10px;
            letter-spacing: 1px;
            text-shadow: 0 0 10px rgba(255, 77, 109, 0.5);
            animation: fadeIn 2s ease-out;
        }

        .name {
            color: var(--primary-color);
            font-weight: 700;
            font-size: 2.5rem; /* Mobile friendly size */
            line-height: 1.2;
            text-shadow: 0 0 15px rgba(255, 77, 109, 0.8);
            animation: scaleIn 1.5s ease-out;
        }

        .message {
            color: var(--secondary-color);
            opacity: 0.9;
            margin-top: 20px;
            font-size: 0.95rem;
            line-height: 1.5;
            animation: fadeIn 3s ease-out;
        }

        small {
            display: block;
            margin-top: 15px;
            font-size: 0.7rem;
            color: #ddd;
            opacity: 0.7;
        }

        /* Floating Elements */
        .floating {
            position: absolute;
            bottom: -50px;
            pointer-events: none;
            z-index: 1;
            filter: drop-shadow(0 0 5px rgba(255, 77, 109, 0.5));
            animation: floatUp linear forwards;
        }

        @keyframes floatUp {
            0% { transform: translateY(0) scale(0.5) rotate(0deg); opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { transform: translateY(-110vh) scale(1.2) rotate(360deg); opacity: 0; }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes scaleIn {
            from { transform: scale(0.8); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }

        /* Tablet & Desktop Adjustments */
        @media (min-width: 768px) {
            h1 { font-size: 2.2rem; }
            .name { font-size: 3.5rem; }
            .card { padding: 50px; width: auto; }
            .message { font-size: 1.1rem; }
        }

        #bgMusic { display: none; }
    </style>
</head>
<body>

    <audio id="bgMusic" loop>
        <source src="./yevhenastafiev-romantics-love-valentines-day-464184.mp3" type="audio/mpeg">
    </audio>

    <div class="card">
        <h1>Happy Valentine's Day</h1>
        <div class="name">NAHIDA</div>
        <p class="message" id="msgText">You fill my world with love and joy, always. ‚ù§Ô∏è<br>
        <small>(Touch anywhere to play music üéµ)</small></p>
    </div>

    <script>
        const symbols = ['üåπ', 'üå∏', '‚ú®', '‚ù§Ô∏è', 'üíù', 'üå∑', 'üíñ'];
        
        function createFloatingElement() {
            const el = document.createElement('div');
            el.className = 'floating';
            el.innerText = symbols[Math.floor(Math.random() * symbols.length)];
            
            const startX = Math.random() * 100;
            const duration = Math.random() * 4 + 5; 
            const size = Math.random() * 15 + 15;

            el.style.left = startX + 'vw';
            el.style.fontSize = size + 'px';
            el.style.animationDuration = duration + 's';
            
            document.body.appendChild(el);
            setTimeout(() => el.remove(), duration * 1000);
        }

        setInterval(createFloatingElement, 400);

        // Subtle Background Sparks
        const bgSymbols = ['‚ú®', '‚Ä¢', '‚ó¶'];
        function createBgElement() {
            const el = document.createElement('div');
            el.className = 'bg-element';
            el.innerText = bgSymbols[Math.floor(Math.random() * bgSymbols.length)];
            const size = Math.random() * 10 + 5;
            const duration = Math.random() * 10 + 10;
            el.style.left = Math.random() * 100 + 'vw';
            el.style.top = '100vh';
            el.style.fontSize = size + 'px';
            el.style.animationDuration = duration + 's';
            document.body.appendChild(el);
            setTimeout(() => el.remove(), duration * 1000);
        }
        setInterval(createBgElement, 1000);

        // Music Trigger for Mobile Browsers
        const audio = document.getElementById('bgMusic');
        audio.volume = 0.6;

        window.addEventListener('touchstart', () => {
            audio.play();
        }, { once: true });

        window.addEventListener('click', () => {
            audio.play();
        }, { once: true });
    </script>
</body>
</html>
